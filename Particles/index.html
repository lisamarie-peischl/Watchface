  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    canvas,
    #thecanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vmin;       /* vmin ensures a square based on the smaller viewport dimension */
      height: 100vmin;
      transform: translate(-50%, -50%);  /* zentriert den Canvas */
      background-color: black;
      max-width: 100vmin;
      max-height: 100vmin;
      box-sizing: border-box;
    }

    .overlay {
      position: relative;
      margin: 0 0 0 5px;
    }

    #sprite-background {
      position: absolute;
      width: 2560px;
      height: 1600px;
      background: url('./background.png') no-repeat;
      z-index: -1;
    }

    #sprite-foreground {
      position: absolute;
      width: 2560px;
      height: 1600px;
      background: url('./foreground.png') no-repeat;
      z-index: 1;
      pointer-events: none;
    }
  </style>
  <title>Clockwork</title>
</head>

<body>
  <div id="sprite-background"></div>
  <div id="thecanvas">
    <!-- p5.js will create and manage the actual canvas element. An explicit canvas element
         tag is kept for compatibility but must be properly closed. -->
    <canvas id="canvas"></canvas>
  </div>
  <div class="overlay">
    <input id="color" style="display: none;" type="text" value="#00800080" data-coloris>
  </div>
  <!-- <div id="sprite-foreground"></div> -->
</body>
